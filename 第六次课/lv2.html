<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>
<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>
    <script>
        const allChoose  = document.querySelector('input[value = "全选"]')
        const allNotChoose  = document.querySelector('input[value = "全不选"]')
        const oppositeChoose  = document.querySelector('input[value = "反选"]')
        const hobbie = document.querySelectorAll('#divlist input[type = "checkbox"]')
        allChoose.addEventListener('click',function(){
            for(let checkbox of hobbie){
                checkbox.checked = true;
            }
        });
        allNotChoose.addEventListener('click',function(){
            for(let checkbox of hobbie){
                checkbox.checked = false;
            }
        });
        oppositeChoose.addEventListener('click',function(){
            for(let checkbox of hobbie){
                checkbox.checked = !checkbox.checked;
            }
        })
    </script>
</body>
</html>
