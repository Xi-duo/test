<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="stylesheet"  href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="网易云音乐.css">
</head>

<body>

    <div class="container">
        <div class="left-column">
          <div class="logo">
            <img src="./img/logoo.png" alt="">
          </div>
          <div class="fond iconfont icon-aixin1">
            我喜欢
          </div>
          <div class="mine ">
            我的歌单
          </div>
        </div>
        <div class="right-column">
          <div class="thetop">
            <button class="thebefore"><</button>
            <input type="text" class="search">
          </div>
          <div class="avatar-name-container" >
            <span class="avatar-container btn "></span>
              <span class="name">登录</span>
          </div>
          <div class="carouselBox">
          <div class="carousel">
            <div class="imgContainer">
                <div class="slider_item left">
                    <img src="https://p1.music.126.net/gnkv4RTGgbhetRMNHxJd7w==/109951169348101037.jpg?imageView&quality=89" alt="" />
                </div>
                <div class="slider_item center">
                    <img src="https://p1.music.126.net/QHdW1PMyRRs9WCbkCIDcEA==/109951169348094576.jpg?imageView&quality=89" alt="" />
                </div>
                <div class="slider_item right">
                    <img src="https://p1.music.126.net/FYgpyi8uRsfOzPxleu1eyw==/109951169348079861.jpg?imageView&quality=89" alt="" />
                </div>
            </div>
            <button class="toLeft iconfont icon-arrow-left-bold"></button>
            <button class="toRight iconfont icon-arrow-right"></button> 
        <ul class="slider-indicator">
            <li class="active active1"></li>
            <li class="active2"></li>
            <li class="active3"></li>
        </ul>
        </div>
        </div>
        <div class="playlistsContainer">
          <span>推荐歌单</span>
          <ul class="playlists">
          </ul>
        </div>
        </div>
        <div class="footer">
          <div class="before iconfont icon-shangyishou"></div>
          <div class="now iconfont icon-bofang"></div>
          <div class="next iconfont icon-xiayishou"></div>
        </div>
      </div>

      <script type="text/javascript" src="网易云音乐.js"></script>
</body>

</html>
