<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve , reject) => {
    let n = parseFloat(prompt());
    if (n > 50) {
        resolve(n);
    } else {
        reject(n);
    }
});

p.then(value => {
    console.log(value);
}, reason => {
    console.log(reason);
});
console.log(p);
    </script>
</body>
</html>
