<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button >拿来吧你</button>
    <script>
        const button = document.querySelector('button')
        button.addEventListener('click' , ()=>{
            const res = fetch('https://api.github.com/users/Xi-duo')
            .then(response => {
                if(response.ok){
                    return response.json()
                }
                else{
                    throw new Error('看来不行')
                }
            })
            
            console.log(res);
        })
        
        
    </script>
</body>
</html>
