    <style>
        .underline-gradient {
        
  position: relative;
  display: inline;
  color: yellow; /* 设置文字颜色 */
  text-decoration: none; /* 去掉默认的下划线 */
}

.underline-gradient::after {
  content: '';
  position: absolute;
  bottom: -2px; 
  left: 0;
  width: 0;
  height: 1px; 
  background: linear-gradient(to right, #ff0000, #00bfff); 
  transition: width 5s ease; 
}
.underline-gradient:hover::after {
  width: 100%; /* 鼠标悬停时，将宽度调整为100%，从左到右显示下划线 */
}




    </style>
